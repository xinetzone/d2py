name: Build-All-Platforms

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: "pyproject.toml"
            
      - name: Install Dependencies
        run: |
          pip install .
          
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: tools/test.py
          onefile: true
          # disable-console: true
          # windows-icon-from-ico: resources/app.ico

      # - name: Qt GUI with Pyside6
      #   uses: Nuitka/Nuitka-Action@v0.4
      #   with:
      #     script-name: my_qt_gui_app.py
      #     standalone: true
      #     enable-plugins: pyside6

      # - name: Python GUI With Tkinter
      #   uses: Nuitka/Nuitka-Action@v0.4
      #   with:
      #     script-name: my_tkinter_gui_app.py
      #     standalone: true
      #     enable-plugins: tk-inter
  
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.bin
            build/*.app/**/*
            build/*.exe